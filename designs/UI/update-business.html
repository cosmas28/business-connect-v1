<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom CSS -->

</head>
<body>
<div id="body-wrapper">
    <header>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- menu-1 -->
                <nav class="navbar fixed-top navbar-expand-lg account-menu navbar-light ">
                    <a class="navbar-brand we-logo" href="index.html">WeConnect</a>
                    <button class="navbar-toggler we-toggler" type="button" data-toggle="collapse" data-target="#sideNavbar" aria-controls="sideNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="sideNavbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active"><a class="nav-link" href="profile.html">Profile<span class="sr-only">(current)</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="business-view.html">View businesses</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                    My business
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="update-business.html">Update </a>
                                    <a class="dropdown-item" href="profile.html">Delete</a>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </header>
    <!--======== end header =========-->

    <!--======== landing page content =========-->
    <main class="main-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="account-title">
                        <h3>Register Business</h3>
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="main-login-page">
                        <form action="" method="POST">
                            <div class="form-input-division">
                                <input type="text" id="business-name" name="business-name" class="register-form-input" placeholder="Business Name">
                            </div>
                            <div class="form-input-division">
                                <input type="text" id="business-number" name="business-number" class="register-form-input" placeholder="Business Number">
                            </div>
                            <div class="form-group">
                                <select class="custom-select register-form-input" id="business-category" multiple>
                                    <option selected>Category...</option>
                                    <option>FC</option>
                                    <option>SC</option>
                                    <option>TC</option>
                                    <option>FC</option>
                                    <option>FC</option>
                                </select>
                            </div>
                            <div class="form-input-division">
                                <input type="text" id="business-location" name="business-location" class="register-form-input" placeholder="Business Location">
                            </div>
                            <div class="form-input-division">
                                <textarea name="business-description" id="business-description" class="register-form-input" placeholder="Business Description" rows="3"></textarea>
                            </div>
                            <div class="form-input-division">
                                <button type="submit" class="btn btn-primary input-default form-btn">Update Business</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--======== landing page content end =========-->

    <!-- Footer -->
    <footer class="fixed-bottom main-footer">
        <div class="container-fluid">
            <h5>2018 WeConnect</h5>
        </div>
    </footer>

</div>
